<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="overflow-hidden">
    <div class="padre-identificarse">
        <div class="imagen">
            <img src="img/Screenshot at Dec 11 22-07-37.png" alt="">
        </div>
        <div class="contenido-identificarse ">
            <div class="logo">
                <img src="img/Screenshot at Dec 11 22-38-57.png" alt="">
            </div>
            <div class="formulario-identificarse">
                <h2>Para participar de estas elecciones debe de identificarse.</h2>
                <form action="sms.html">
                    <div class="input dni">
                        <input type="text">
                        <p id="log"></p>
                    </div>
                    
                    <small>Enviaremos un SMS con un código único de 4 dígitos</small>
                    <input class="btn" type="submit" value="SIGUIENTE">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
