<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="votar-body">
    <header>
        <div class="contenedor home-votacion">
            <p>Hola, <span>Luis Cieza</span></p>
            <img class="logo-votacion" src="img/Screenshot at Dec 11 22-38-57.png" alt="">
        </div>
    </header>
    <h1>Elija al candidato de su preferencia</h1>
    <div class="contenedor-cards">
        <div class="card card_1">
            <div class="person">
            </div>
            <div class="name">
                <p>Arturo Velarde</p>
                <p>Administrador</p>
                <button>SELECCIONAR</button>
            </div>
        </div>
        <div class="card card_2">
            <div class="person">
            </div>
            <div class="name">
                <p>Marisol Gutierrez</p>
                <p>Ejecutiva de Ventas</p>
                <button>SELECCIONAR</button>
            </div>
        </div>
        <div class="card card_3">
            <div class="person">
            </div>
            <div class="name">
                <p>Fernando Torres</p>
                <p>Gerente General</p>
                <button>SELECCIONAR</button>
            </div>
        </div>
        <div class="card card_4">
            <div class="person">
            </div>
            <div class="name">
                <p>Gianina Bravo</p>
                <p>Marketing</p>
                <button>SELECCIONAR</button>
            </div>
        </div>
    </div>
    <div class="boton-votar">
        <button>VOTAR</button>
    </div>
    <div class="vota-finalizado">
        <p>Usted realiz√≥ su voto hoy a las 14:00</p>
    </div>
    <script src="https://kit.fontawesome.com/a0e0d9b7b0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/app.js"></script>
</body>
</html>
